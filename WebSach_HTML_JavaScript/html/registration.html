<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="icon" href="/images/vb_30px.png">
</head>
<body>
    <div id="box" >
        <div id="realbox" style="margin-top: 50px;" >
            <!--  -->
            <form action = "/html/index.html" name = "myForm" onsubmit = "return(validate());">
                <!--  -->
            <div id="realbox1">
                Đăng nhập
            </div>
            
            <!-- Email -->
            <label for="" id="boxemail">Email*<input type="email"  id="email" name = "EMail" class="input" /></label>
            <div id="loi1"></div>
            
            <!-- Mat khau -->
            <label for="" style="display:block">Mật khẩu* <input type="password" id="matkhau"  name = "Name" class="input"/></label>
            <div id="loi2"></div>
           
            <!-- Giới tính -->
            <div id="gender" >
                <b>Giới tính :</b>
                <input type="radio" name="gender" style="margin-left: 45px;">Nữ <input name="gender" type="radio" name="" id="" checked> Nam
            </div>
            
            <!-- Sở thích -->
            <div id="checkbox">
                <b >Sở thích : </b>
                <input type="checkbox" name="hobby" id="" style="margin-left: 50px;" checked> Đọc sách 
                <input type="checkbox" name="hobby" id=""> Thể thao 
                <input type="checkbox" name="hobby" id="" > Du lịch 
                <input type="checkbox" name="hobby" id=""> Ẩm thực 
                <input type="checkbox" name="hobby" id=""> Nghe nhạc 
            </div>

            <!-- Quốc gia -->
            <div id="coutry">
                <b > Quốc tịch :</b>
                <Select style="margin-left: 42px;width: 150px;height: 25px;"  name = "Country"> 
                    <option value="-1">Quốc gia</option>
                    <option value="">VietNam</option>
                    <option value="">China</option>
                    <option value="">Thailand</option>
                </Select>
            </div>

            <!-- Chú thích -->
            <b style="display: block;margin-left: 30px;"> Chú thích :</b>
            <textarea name="" id="chuthich" cols="30" rows="5" style="width: 540px;margin-bottom: 5px;" placeholder="Write here!"></textarea>
            <div style="margin-top: 0;margin-bottom: 10px;" id="boxbutton" align="center"> 
                <input type = "submit" value = "Đăng kí"  style="background-color:#29BD04 ;color: white;width: 200px;height: 50px;font-size: 22px;border: none;border-radius: 10px;"/>
            </div>
        </form>
          <!-- End form  -->
            <div style="margin-left: 170px;">Có tài khoản vui lòng <a href="/html/login.html">ĐĂNG NHẬP</div>
                <div id="realbox4">
                    <a href=""><img src="/images/google_signin_dark.png" alt="" style="margin-left: 70px;"></a>
                    <a href=""><img src="/images/facebook_signin_dark.png " style="height: 40px;width: 250px;"></a>
                </div>
            </div>
    </div>
    <script src="registration.js"></script>

</body>
</html>
